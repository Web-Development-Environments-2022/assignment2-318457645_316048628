<script type="text/javascript">
	
	var users = []
	var passwords = []
	users.push("k");

	function changePage(id){
		var arr=["welcome","register","login","settings","about","game"]
		document.getElementById(id).style.display="block";
		for (var j = 0; j < 6; j++) {
			if (arr[j] != id) 
			{
				document.getElementById(arr[j]).style.display="none";
			}  
		}
	}
	jQuery.validator.addMethod("strongPass", function(value, element) {
        		return this.optional(element) || /^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$/.test(value);
        	}, "");


	$(function() {

  $("form[name='registerForm']").validate({
    // specify the validation rules
    rules: {
      firstName: {

		},
	lastName: {
			required: true
		},
      email: {
        required: true,
        email: true
      },
      password: {
        required: true,
		strongPass: true,
        minlength: 5
      },
	  birthDate:{
        required: true,
        }
    },
    messages: {
      firstName: "Please enter your firstname",
      lastName: "Please enter your lastname",

        minlength: "Your password must be at least 5 characters long"
      },
      email: "Please enter a valid email address",
	  birthDate: "Pleasr choose date of birth"
    },
    submitHandler: function(form) {
      form.submit();
    }
  });
});

	function checkIfUserExists()
	{
		var newUser = document.forms["registerForm"]["userName"].value;
		var exists = false;
		for(i=0; i<users.length; i=i++)
		{
			if(users[i]==newUser)
			{
				exists=true;
				break;
			}
			if(exists==true)
			{
				alert("This userName already exist");
				return true;
			}
			return false;
		}
	}
